[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tv-generator"
version = "0.8.2"
dependencies = [
    "click",
    "requests",
    "pandas",
    "PyYAML",
    "tqdm",
    "openapi-spec-validator",
    "toml",
]

[project.scripts]
tvgen = "src.cli:cli"

[tool.setuptools]
packages = ["src", "src.api", "src.generator", "src.utils"]

[tool.setuptools.package-dir]
src = "src"

[tool.mypy]
ignore_missing_imports = true
ignore_errors = true
