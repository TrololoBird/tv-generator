name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy pytest openapi-spec-validator -r requirements.txt
      - name: Format
        run: black --check .
      - name: Lint
        run: flake8 src tests
      - name: Type check
        run: mypy src
      - name: Test
        run: pytest
      - name: Validate OpenAPI
        run: openapi-spec-validator ./specs/*.yaml
